<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <div><p>Third paragraph </p></div>
    <script>
        // select all p elements (recursively)
        d3.selectAll("p").style("color", "green");
    </script>
</body>
</html>
