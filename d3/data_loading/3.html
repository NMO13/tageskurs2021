<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<body>
<script>
d3.json("/data/users.json", function(error, data) {
    
    d3.select("body")
        .selectAll("p")
        .data(data)
        .enter()
        .append("p")
        .text(function(d) {
            return d.name + ", " + d.location;
        });

});
</script>
</body>
</html>
